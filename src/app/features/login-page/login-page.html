<div class="conteudo">
  <div class="title">
    <img src="assets/png/icon-login.png" alt="" />
    <h1>Meu Progresso</h1>
    <span>Acompanhe seus h√°bitos e alcance suas metas</span>
  </div>
  <div class="form">
    <form action="" [formGroup]="loginForm">
      <div class="field" style="margin-bottom: 27px">
        <label for="email">E-mail</label>
        <input
          formControlName="email"
          type="text"
          name=""
          id="email"
          placeholder="Digite seu e-mail..."
        />
      </div>

      <div class="field">
        <div>
          <label for="password">Password</label>
          <span>Esqueceu a senha?</span>
        </div>
        <input
          formControlName="senha"
          type="password"
          name=""
          id="password"
          placeholder="Digite sua senha..."
        />
      </div>

      <div class="check">
        <mat-checkbox></mat-checkbox>
        Lembrar-me
      </div>

      <button (click)="login()">Entrar</button>
    </form>
  </div>
</div>
